<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center">
            <a href="{{ url_for('show_story_for_date', date=previous_date) }}">{{ previous_date }}</a> - 
            <a href="{{ url_for('show_story_for_date', date=next_date) }}">{{ next_date }}</a>
        </h3>
        <h2 class="text-center">{{ date }}</h2>
        <h1 class="text-center">Oops, there is no story for that date (yet?)...</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

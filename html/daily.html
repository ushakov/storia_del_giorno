<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center">
            <a href="{{ url_for('show_story_for_date', date=previous_date) }}">{{ previous_date }}</a> - 
            <a href="{{ url_for('show_story_for_date', date=next_date) }}">{{ next_date }}</a>
        </h3>
        <h2 class="text-center">{{ story.date }}</h2>
        <h1 class="text-center">{{ story.theme }}: {{ story.topic }}</h1>
        
        <div class="text-center my-4">
            <audio id="player" controls>
                <source src="{{ audio_file }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <ul id="foreign" class="list-group">
                </ul>
            </div>
            <div class="col-md-6">
                <ul id="english" class="list-group">
                </ul>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <p class="d-inline-flex gap-1">
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Generated summary
            </a>
        </p>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                {{ story.abstract }}
            </div>
        </div>
    </div>

    <script>
        const story = {{ story | tojson }};
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='story.js') }}"></script>
</body>
</html>
